server:
    port: 8080
spring:
    application:
        name: takeout_service
    datasource:
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://localhost:3306/imautakeoutservice?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
            username: root
            password: root
    redis:
        host: 127.0.0.1
        port: 6379
        password:
        database: 0
    cache:
        redis:
            time-to-live: 1800000 #设置缓存的过期时间
mybatis-plus:
    configuration:
        # 映射实体时，下划线命名和驼峰命名对应
        map-underscore-to-camel-case: true
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        db-config:
            id-type: ASSIGN_ID
ray:
    path: R:\img\